<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dindin</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./contact.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="./index.html"><img src="./imagens/logo-header.png" alt="logo-dindin"></a>
            </div>
            <div class="toggle">
                <a href="#">
                    <ion-icon name="menu-outline"></ion-icon>
                </a>
            </div>
            <ul class="menu">
                <li><a href="courses.html">CURSOS</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="contact.html">CONTATO</a></li>
            </ul>
        </nav>
        <!-- makes the icon (menu-outlike) appear when the width is less than 600 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(function () {
                $(".toggle").on("click", function () {
                    if ($(".menu").hasClass("active")) {
                        $(".menu").removeClass("active");
                        $(this).find("a").html("<ion-icon name='menu-outline'></ion-icon>");
                    } else {
                        $(".menu").addClass("active");
                        $(this).find("a").html("<ion-icon name='close-outline'></ion-icon>");
                    }
                });
            });
        </script>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="card-contact">
                            <h1>Contato</h1>
                            <form action="" method="POST" class="form">
                                <input class="form-contact" type="text" name="name" required placeholder="nome"/>
                                <input class="form-contact" type="email" name="email" required placeholder="email"/>
                                <textarea class="form-contact" name="message" id="" cols="30" rows="10" placeholder="mensagem"></textarea>
                                <button class="form-contact" type="submit">Enviar</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="card-contact">
                            <img src="./imagens/ilustra-contato.png" alt="Ilustração contato">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer class="footer-section">
        <div class="logo-footer">
            <a href="./index.html"><img src="./imagens/logo-footer.png" alt="logo-dindin"></a>
        </div>
        <ul class="footer-ul">
            <li><a href="courses.html">CURSOS</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="contact.html">CONTATO</a></li>
        </ul>
        <div class="btn-footer">
            <a href="#"><button>quero ser prof</button></a>
            <a href="#"><button>aqui outro link</button></a>
        </div>      
    </footer>  
</body>
</html>
